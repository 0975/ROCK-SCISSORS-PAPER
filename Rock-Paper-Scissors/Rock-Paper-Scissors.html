<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="style/title.css">
    <link rel="stylesheet" href="style/container.css">
    <link rel="stylesheet" href="style/ui.css">
    <link rel="stylesheet" href="style/visible.css">
    <link rel="stylesheet" href="style/all.css">
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=0.3, maxmum-scale=1.0, minimum-scale=0.3">
</head>

<body>
    <div class="all">
        <div class="ui">
            <div class="title">
                <h1 class="title-h1">Rock Paper Scissors</h1>
            </div>
            <div class="container">
                <button onclick="
                  playGame('rock');  
                ">Rock</button>
                <button onclick="
                  
                  playGame('paper');    
                ">Paper</button>
                <button onclick="
                   playGame('scissors');
                
            ">Scissors</button>
                <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            ">Reset Score</button>
            </div>
            <div class="visible"><a href="">Click here </a>&nbsp to see the version of project</div>
        </div>
    </div>

    <script>

        let score = JSON.parse(
            localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };


        /*
        if (!score) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            };
        }
        */
        
        function playGame(playmove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playmove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'You Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You losed.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }



            } else if (playmove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'You Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You losed.';
                }


            } else if (playmove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You losed.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'You Tie.';
                }


            }

            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You losed.') {
                score.losses += 1;
            } else if (result === 'You Tie.') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score))

            alert(`You picked ${playmove}. Computer picked ${computerMove}. ${result}
win:${score.wins},Losses:${score.losses},Ties:${score.ties}
            `);
        }
        function pickComputerMove() {
            const randomNum = Math.random();
            let computerMove = '';
            if (randomNum >= 0 && randomNum <= 1 / 3) {
                computerMove = 'rock';

            } else if (randomNum >= 1 / 3 && randomNum <= 2 / 3) {
                computerMove = 'paper';

            } else if (randomNum >= 2 / 3 && randomNum <= 1) {
                computerMove = 'scissors';

            }

            return computerMove;
        }
    </script>
</body>

</html>
